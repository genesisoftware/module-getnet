<div class="payment-method" css="_active: isActive()">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               attr="id: getCode()"
               ko-value="getCode()"
               ko-checked="isChecked"
               click="selectPaymentMethod"
               visible="isRadioButtonVisible()"
        />
        <label attr="for: getCode()" class="label">
            <span translate="getTitle()"></span>
        </label>
    </div>
    <div class="payment-method-content">
        <each args="getRegion('messages')" render="" />
        <div class="payment-method-billing-address">
            <each args="$parent.getRegion(getBillingAddressFormName())" render="" />
        </div>
        <div class="card-container">
            <div class="form-container active">
<!--                <form class="getnet-card" data-bind="afterRender: loadCardForm()" action="">-->
<!--                    <input placeholder="Número do cartão" class="number-card" type="tel" name="numberaa">-->
<!--                    <input placeholder="Nome impresso no cartão" class="full-name-card" type="text" name="namea">-->
<!--                    <input placeholder="MM/AAAA" class="date-card" type="tel" name="expirya">-->
<!--                    <input placeholder="CVV" class="cvv-card" type="number" name="cvva">-->
<!--                </form>-->
                <render args="ccForm" />
            </div>
            <div class="card-wrapper credit-card-wrapper"></div>
        </div>
        <div class="checkout-agreements-block">
            <each args="$parent.getRegion('before-place-order')" render="" />
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        click="beforePlaceOrder"
                        css="disabled: !isPlaceOrderActionAllowed()"
                        attr="title: $t('Place Order')"
                >
                    <span translate="'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
